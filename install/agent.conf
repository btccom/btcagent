[program:agent]
directory=/work/btcagent/build
command=/work/btcagent/build/agent -c /work/btcagent/build/agent_conf.json -l /work/btcagent/build/log_btcagent
autostart=true
autorestart=true
startsecs=6
startretries=100

redirect_stderr=true
stdout_logfile_backups=5
stdout_logfile=/work/btcagent/build/log_btcagent/agent_stdout.log
